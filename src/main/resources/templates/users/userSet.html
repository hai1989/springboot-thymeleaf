<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot-thymeleaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body >
<h>user信息如下：</h>
<body>
    <table>
        <tr><td>No.</td><td>UID</td><td>姓名</td><td>密码</td><td>偶数</td><td>奇数</td></tr>
        <tr th:each="user,memberStat:${set}">
            <td th:text="${memberStat.index + 1}"/>
            <td th:text="${user.id}"/>
            <td th:text="${user.name}"/>
            <td th:text="${user.password}"/>
            <td th:text="${memberStat.even}"/>
            <td th:text="${memberStat.odd}"/>
        </tr>
    </table>
    </body>
<div>

</div>
</body>
</html>
