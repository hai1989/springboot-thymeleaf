<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <div th:replace="common/head::static"></div>
</head>
<body class="container">
    <div class="text-area">
        <h1>用户信息</h1>
        <form  class="form-horizontal" action="#" th:action="@{/user/show}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">用户姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName"  th:field="*{name}" placeholder="请输入用户姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">用户密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="请输入用户密码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAge" class="col-sm-2 control-label">用户年龄</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAge" th:field="*{age}" placeholder="请输入用户年龄">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户性别</label>
                <label class="radio-inline">
                    <input type="radio" name="sexIds" id="sexIds1"  th:field="*{sex}"   value="0" checked> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sexIds" id="sexIds2"  th:field="*{sex}"  value="1"> 女
                </label>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">用户手机</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPhone"  th:field="*{phone}" placeholder="请输入用户手机号">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">用户email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail"  th:field="*{email}" placeholder="请输入用户email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info">提交</button>
                    <button type="reset" class="btn btn-info">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
